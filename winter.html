<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Fashion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url("https://shoji319.github.io/fashion-gallery/images/winter background.jpg"); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed; 
            margin: 0;
            padding: 0;

        }
        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .image-gallery img {
            width: 150px;
            height: 200px;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: border-color 0.3s ease;
        }
        .image-gallery img:hover {
            border-color: #333;
        }
        .related-images {
            display: none;
            margin-top: 30px;
        }
        .related-images img {
            width: 100px;
            height: 150px;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <h1>Winter fashion</h1>

    <div class="image-gallery">
        <img src="https://shoji319.github.io/fashion-gallery/images/スクリーンショット 2025-02-01 221245.png" alt="服1" onclick="showRelatedImages('related1')">
        <img src="https://shoji319.github.io/fashion-gallery/images/スクリーンショット 2025-02-01 221256.png" alt="服2" onclick="showRelatedImages('related2')">
        <img src="https://shoji319.github.io/fashion-gallery/images/スクリーンショット 2025-02-01 221310.png" alt="服3" onclick="showRelatedImages('related3')">
    </div>

    <div id="related1" class="related-images">
        <h2>関連する画像</h2>
        <img src="https://shoji319.github.io/fashion-gallery/images/スクリーンショット 2025-02-01 221328.png" alt="関連1-1">
        <img src="https://shoji319.github.io/fashion-gallery/images/スクリーンショット 2025-02-01 221336.png" alt="関連1-2">
    </div>

    <div id="related2" class="related-images">
        <h2>関連する画像</h2>
        <img src="https://shoji319.github.io/fashion-gallery/images/スクリーンショット 2025-02-01 221347.png" alt="関連2-1">
        <img src="https://shoji319.github.io/fashion-gallery/images/スクリーンショット 2025-02-01 221401.png" alt="関連2-2">
    </div>

    <div id="related3" class="related-images">
        <h2>関連する画像</h2>
        <img src="https://shoji319.github.io/fashion-gallery/images/スクリーンショット 2025-02-01 221433.png" alt="関連3-1">
        <img src="https://shoji319.github.io/fashion-gallery/images/スクリーンショット 2025-02-01 221445.png" alt="関連3-2">
    </div>

    <script>
        function showRelatedImages(relatedId) {
            const relatedSections = document.querySelectorAll('.related-images');
            relatedSections.forEach(section => section.style.display = 'none');

            const selectedSection = document.getElementById(relatedId);
            selectedSection.style.display = 'block';
        }
    </script>
    <button onclick="location.href='tytle.html'">戻る</button>

</body>
</html>
