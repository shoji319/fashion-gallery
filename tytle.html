<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファッションギャラリー</title>
    <style>
        .scrolling-gallery-inner img {
    position: relative;
}
.scrolling-gallery-inner img:hover::after {
    content: attr(alt);
    position: absolute;
    bottom: 10px;
    left: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 5px;
    border-radius: 5px;
    font-size: 12px;
}

        .lightbox {
    display: none;
    position: fixed;
    z-index: 1001;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
}
.lightbox-content {
    margin: auto;
    display: block;
    max-width: 80%;
    max-height: 80%;
}
.close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
}

        .scroll-controls {
    display: flex;
    justify-content: center;
    margin-top: 10px;
}

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://shoji319.github.io/fashion-gallery/images/tytle_background.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            height: 100vh;
        }

       
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); 
            border-bottom: 2px solid #ccc;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            margin: 0;
            padding: 0;
        }

       
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

    
        .scrolling-gallery {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: white;
        }

    
        .scrolling-gallery-inner {
            display: flex;
            animation: scrollImages 30s linear infinite;
        }

 
        .scrolling-gallery-inner img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
        }

   
        @keyframes scrollImages {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

     
        .scrolling-gallery-inner {
            flex-shrink: 0;
            white-space: nowrap;
        }
    </style>
</head>


<script>
    function openLightbox(imgSrc) {
        document.getElementById("lightbox").style.display = "block";
        document.getElementById("expandedImg").src = imgSrc;
    }

    function closeLightbox() {
        document.getElementById("lightbox").style.display = "none";
    }

    document.querySelectorAll('.scrolling-gallery-inner img').forEach(img => {
        img.onclick = () => openLightbox(img.src);
    });
</script>

<body>

    <header>
        <h1>ファッションギャラリー</h1>
        <h2>季節を選択してください</h2>
    </header>

    <div id="lightbox" class="lightbox">
        <span onclick="closeLightbox()" class="close">&times;</span>
        <img class="lightbox-content" id="expandedImg">
    </div>
    

    
    <div class="button-container">
        <button onclick="location.href='spring.html'">春</button>
        <button onclick="location.href='summer.html'">夏</button>
        <button onclick="location.href='autumn.html'">秋</button>
        <button onclick="location.href='winter.html'">冬</button>
    </div>
    
   



    <div class="scrolling-gallery">
        <div class="scrolling-gallery-inner">

</html>
